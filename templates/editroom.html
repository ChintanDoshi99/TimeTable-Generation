{% extends 'main.html' %}

{% block content %}
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
      <!-- <span class="anchor" id="formLogin"></span>  -->
        <div class="card card-outline-secondary">
            <div class="card-header" style="background-color: #4cb4c7;">
            <h3 class="mb-0">Update Room Details</h3>
            </div>
            <div class="card-body">
            <form class="post-form" method="POST" action="/update_room/{{room.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label><b>Room Number :</label> 
                    <input type="text" name="r_number" value="{{room.r_number}}"/>
                </div>
                <div class="form-group">
                    <label><b>Seating Capacity :</b></label> 
                    <input type="text" name="seating_capacity" value="{{room.seating_capacity}}"/>
                </div>
                
                <div class="form-group row">
                    <div class="col-md-6">
                        <a href="/rooms/" ><span class="btn btn-success btn-lg btn-block">Back</span></a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
                    </div>
                </div>
                {% if messages %}
                {% for updaterecord in messages %}
                <h3 style="color: green;">{{updaterecord}}</h3>
                {% endfor %}
                {% endif %}
            </form>
            </div><!--/card-block-->
        </div><!-- /form card login -->
    </div>
</div>


{% endblock content %}
