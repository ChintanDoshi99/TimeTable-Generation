{% extends 'main.html' %}


    {% block content %}
    <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-outline-secondary">
                    <div class="card-header" style="background-color: #4cb4c7;">
                    <h3 class="mb-0">Update Faculty Load Details</h3>
                    </div>
                    <div class="card-body">
                        <form class="post-form"  method="POST" action="/update_faculty/{{faculty.id}}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label><b>Employee ID :</label> 
                                <input type="text" name="empId" value="{{faculty.empId}}"/>
                            </div>
                            <div class="form-group">
                                <label><b>Name :</b></label> 
                                <input type="text" name="name" value="{{faculty.name}}"/>
                            </div>
                            <div class="form-group">
                                <label><b>Total Load :</b></label> 
                                <input type="text" name="total_load" value="{{faculty.total_load}}"/>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <a href="{% url 'faculty' %}" ><span class="btn btn-success btn-lg btn-block">Back</span></a>
                                </div>
                                
                                <div class="col-md-6">
                                    <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
                                </div>
                            </div>
                            {% if messages %}
                            {% for updaterecord in messages %}
                            <h3 style="color: green;">{{updaterecord}}</h3>
                            {% endfor %}
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        

        {% endblock content %}
