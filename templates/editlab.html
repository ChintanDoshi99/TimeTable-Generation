{% extends 'main.html' %}

{% block content %}
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
      <!-- <span class="anchor" id="formLogin"></span>  -->
        <div class="card card-outline-secondary">
            <div class="card-header" style="background-color: #4cb4c7;">
            <h3 class="mb-0">Update Lab Details</h3>
            </div>
            <div class="card-body">
            <form class="post-form" method="POST" action="/update_lab/{{lab.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label><b>Lab Code :</label> 
                    <input type="text" name="lab_code" value="{{lab.lab_code}}"/>
                </div>
                <div class="form-group">
                    <label><b>Lab Name :</b></label> 
                    <input type="text" name="subject_name" value="{{lab.subject_name}}"/>
                </div>
                <div class="form-group">
                    <label><b>Lab Abbreviation :</b></label> 
                    <input type="text" name="subject_abv" value="{{lab.subject_abv}}"/>
                </div>
                <div class="form-group">
                    <label><b>Semester :</b></label> 
                    <input type="text" name="semester" value="{{lab.semester}}"/>
                </div>
                <div class="form-group">
                    <label><b>Lab Specific Load :</b></label> 
                    <input type="text" name="lab_load" value="{{lab.lab_load}}"/>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <a href="/lab/" ><span class="btn btn-success btn-lg btn-block">Back</span></a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
                    </div>
                </div>
                {% if messages %}
                {% for updaterecord in messages %}
                <h3 style="color: green;">{{updaterecord}}</h3>
                {% endfor %}
                {% endif %}
            </form>
            </div><!--/card-block-->
        </div><!-- /form card login -->
    </div>
</div>


{% endblock content %}
