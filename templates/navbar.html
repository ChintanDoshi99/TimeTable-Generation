{% load static %}
<style>
  .hello-msg{
    font-size: 18px;
    color: white;
    margin-right: 20px;
  }
  .dropdown{
    position: relative;
  }
  .navbar-btn{
    margin-top: 4px;
    margin-bottom: 8px;
  }
  .btn-primary {
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
  }
  .btn {
    display: inline-block;
    margin-bottom: 0;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    border-radius: 4px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    float: left;
    min-width: 160px;
    padding: 5px 0;
    margin: 2px 0 0;
    font-size: 14px;
    text-align: left;
    list-style: none;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ccc;
    border: 1px solid rgba(0,0,0,.15);
    border-radius: 4px;
    -webkit-box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
    box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
  }
  .dropdown-menu .divider {
    height: 1px;
    margin: 9px 0;
    overflow: hidden;
    background-color: #e5e5e5;
  }
  .btn .caret {
    margin-left: 0;
  }
  .caret {
    display: inline-block;
    width: 0;
    height: 0;
    margin-left: 2px;
    vertical-align: middle;
    border-top: 4px dashed;
    border-top: 4px solid\9;
    border-right: 4px solid transparent;
    border-left: 4px solid transparent;
  }
  .dropdown-menu>li>a {
    display: block;
    padding: 3px 20px;
    clear: both;
    font-weight: 400;
    line-height: 1.42857143;
    color: #333;
    white-space: nowrap;
  }
  .open>.dropdown-menu {
    display: block;
  }
  button {
    font: inherit;
    text-transform: none;
  }
  img {
	top: 250px;
	left: 65px;
	position: absolute;
  height: 475px;
  }
  .link
  {
    top: 250px;
	  right: 565px;
	  position: absolute;
  }
  .link1
  {
    top: 350px;
	  right: 565px;
	  position: absolute;
  }
</style>

 <!-- <img src="{% static 'images/logo.png' %}"> -->

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'faculty' %}">Add Faculty</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'add_subject' %}">Add Subject</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'lab' %}">Add Lab</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'rooms' %}">Add Rooms</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'theory' %}">Add Theory Slots</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/division/">Add Division</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/sem/">Add Semester</a>
      </li>
      
      
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      

    </ul>
  </div>
  <span class="hello-msg">Hello, {{request.user}}</span>
  
</nav>
