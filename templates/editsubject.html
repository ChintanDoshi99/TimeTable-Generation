{% extends 'main.html' %}

{% block content %}
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
      <!-- <span class="anchor" id="formLogin"></span>  -->
        <div class="card card-outline-secondary">
            <div class="card-header" style="background-color: #4cb4c7;">
            <h3 class="mb-0">Update Subject Details</h3>
            </div>
            <div class="card-body">
            <form class="post-form" method="POST" action="/update_subject/{{subject.subject_code}}">
                {% csrf_token %}
                <!-- <div class="form-group">
                    <label><b>Subject Code :</label> 
                    <input type="text" name="subject_code" value="{{subject.subject_code}}"/>
                </div> -->
                <div class="form-group">
                    <label><b>Subject Name :</b></label> 
                    <input type="text" name="subject_name" value="{{subject.subject_name}}"/>
                </div>
                <div class="form-group">
                    <label><b>Subject Abbreviation :</b></label> 
                    <input type="text" name="subject_abv" value="{{subject.subject_abv}}"/>
                </div>
                <div class="form-group">
                    <label><b>Semester :</b></label> 
                    <input type="text" name="semester" value="{{subject.semester}}"/>
                </div>
                <div class="form-group">
                    <label><b>Subject Specific Load :</b></label> 
                    <input type="text" name="theory_load" value="{{subject.theory_load}}"/>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <a href="{% url 'add_subject' %}" ><span class="btn btn-success btn-lg btn-block">Back</span></a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
                    </div>
                </div>
                {% if messages %}
                {% for updaterecord in messages %}
                <h3 style="color: green;">{{updaterecord}}</h3>
                {% endfor %}
                {% endif %}
            </form>
            </div><!--/card-block-->
        </div><!-- /form card login -->
    </div>
</div>


{% endblock content %}
